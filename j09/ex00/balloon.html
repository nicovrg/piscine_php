<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
		<style>
		#ballon
        {
			background-color: red;
			border-radius: 50%;
			width: 200px;
			height: 200px;
			margin-top : 21%;
			margin-left: auto;
			margin-right: auto;
		}
	    </style>
	    <script>
		function ft_maigrit()
		{
		    var el = document.getElementById("ballon");
		    style = window.getComputedStyle(el);
		    var wid = style.getPropertyValue('width');
		    var color = style.getPropertyValue('background-color');
		    wid = parseInt(wid);
		    if (wid != 200)
		    	wid -= 5;
		    el.style.width = wid + "px";
		    el.style.height = wid + "px";
		    if (color == "rgb(0, 128, 0)")
		    	el.style.backgroundColor = "red";
		    if (color == "rgb(0, 0, 255)")
		    	el.style.backgroundColor = "green";
		    if (color == "rgb(255, 0, 0)")
		    	el.style.backgroundColor = "blue";
		}
		function ft_grossis()
		{
			var elmt = document.getElementById("ballon");
			style = window.getComputedStyle(elmt);
			var color = style.getPropertyValue('background-color');
			var i = style.getPropertyValue('width');
			i = parseInt(i);
			if (i == 415)
				i = 200;
			else if(i < 420)
				i += 10;
			else
				i = 200;
			elmt.style.width = i + "px";
			elmt.style.height = i + "px";
			if(color == "rgb(0, 128, 0)")
				elmt.style.backgroundColor = "blue";
			if(color == "rgb(0, 0, 255)")
				elmt.style.backgroundColor = "red";
			if(color == "rgb(255, 0, 0)")
				elmt.style.backgroundColor = "green";
		}
	    </script>
    </head>
	<body>
		<div id="ballon" onclick="ft_grossis();" onmouseleave="ft_maigrit()"></div>
	</body>
</html>
