<!DOCTYPE html>
<html>
	<head>
		<title>balloon</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
		<script>
			$(document).ready(() => {
				var size = 200;
				var color = ['red', 'green', 'blue'];
				$('ballon').css('width', size);
				$('ballon').css('height', size);
				$('ballon').css('background-color', color[0]);
				
				$('#ballon').click(() => {
					$('ballon').css('width', size);
					$('ballon').css('height', size);
					$('ballon').css('background-color', color[1]);
					if ($('ballon').css('width', size) != 200)
					{
						$('ballon').css('height', size - 5);
						$('ballon').css('width', size - 5);
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="ballon" style="border-radius: 50%;	margin-top : 21%; margin-left: auto; margin-right: auto; background-color: red; width:20px; height:20px;"></div>
	</body>
</html>
