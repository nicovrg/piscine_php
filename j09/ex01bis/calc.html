<!doctype html>
<html lang="fr">
    <head>
        <title>calc</title>
        <meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(() => {
            setInterval(function(){alert("please, use me...");}, 30000);
            function add (first, second)
            {
                var res = first + second;
                alert(res);
                console.log(res);
            }
            function sub (first, second)
            {
                var res = first - second;
                alert(res);
                console.log(res);
            }
            function mul (first, second)
            {
                var res = first * second;
                alert(res);
                console.log(res);
            }
            function div (first, second)
            {
                if (second == 0)
                {
                    alert("It’s over 9000!");
                    console.log("It’s over 9000!");
                    return (0);
                }
                var res = first / second;
                alert(res);
                console.log(res);
            }
            function mod (first, second)
            {
                if (second == 0)
                {
                    alert("It’s over 9000!");
                    console.log("It’s over 9000!");
                    return (0);                
                }
                var res = first % second;
                alert(res);
                console.log(res);
            }
            $('input[type=submit]').click(() => {
                var first = parseInt($('#first').val());
                var operand = $('#operand').val();
                var second = parseInt($('#second').val());
                console.log(first);
                console.log(operand);
                console.log(second);
                if (first >= 0 && second >= 0)
                {
                    if (operand == "+")
                        add (first, second);
                    if (operand == "-")
                        sub (first, second);
                    if (operand == "*")
                        mul (first, second);
                    if (operand == "/")
                        div (first, second);
                    if (operand == "%")
                        mod (first, second);   
                }
                else
                {
                    alert("Error:(");
                }
            })
		});
        </script>        
    </head>
    <body>
          <div id="calc" style="margin-top : 21%; margin-left: auto; margin-right: auto; width: 200px; height: 200px;">
                <input type="text" id="first">
                <select name="" id="operand">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
                <input type="text" id="second">
                <input type="submit" value="Try me!">
          </div>
    </body>
</html>
